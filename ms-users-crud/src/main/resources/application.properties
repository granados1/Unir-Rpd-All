spring.application.name=ms-users-crud
# Server Port for User Microservice
server.port=8085

# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=ms-users-crud

# H2 Database Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console # Path para acceder a la consola H2
spring.datasource.url=jdbc:h2:mem:userdb # Base de datos en memoria para desarrollo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect